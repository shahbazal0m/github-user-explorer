<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100"
  >
    <!-- Header -->
    <header class="border-b border-slate-800">
      <div
        class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between"
      >
        <h1 class="text-2xl font-semibold tracking-tight">
          GitHub User Explore
        </h1>
        <span class="text-sm text-slate-400">Search GitHub Profiles</span>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-6 py-12">
      <!-- Search Card -->
      <section class="max-w-3xl mx-auto">
        <div
          class="bg-slate-900/70 backdrop-blur rounded-2xl shadow-xl border border-slate-800 p-8"
        >
          <h2 class="text-xl font-medium mb-6">Find a GitHub User</h2>
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              type="text"
              placeholder="Enter GitHub username"
              class="usernameInput flex-1 rounded-xl bg-slate-950 border border-slate-800 px-5 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              class="searchBtn rounded-xl bg-indigo-600 hover:bg-indigo-500 transition px-6 py-3 text-sm font-medium"
            >
              Search
            </button>
          </div>
          <p class="mt-4 text-xs text-slate-400">
            Example: torvalds, gaearon, vercel
          </p>
        </div>
      </section>

      <!-- Result Section -->
      <section class="card mt-16">
        <!-- MAIN RESULT DIV (JS yahin data dalega) -->
        
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800 mt-24">
      <div
        class="max-w-7xl mx-auto px-6 py-6 text-center text-xs text-slate-500"
      >
        Â© 2026 GitHub User Explorer | Tailwind CSS
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
